<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ebegba Political Network/Fam! - Registration</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    form { max-width: 400px; margin: auto; }
    input, select, button { width: 100%; padding: 10px; margin: 8px 0; }
    button { background: green; color: white; border: none; cursor: pointer; }
    button:hover { background: darkgreen; }
    #message { margin-top: 15px; color: blue; font-weight: bold; }
  </style>
</head>
<body>
  <h2>Ebegba Political Network/Fam!</h2>
  <form id="regForm">
    <input type="text" name="fullname" placeholder="Full Name" required>
    <input type="email" name="email" placeholder="Email" required>
    <input type="tel" name="phone" placeholder="Phone Number" required>
    <input type="text" name="location" placeholder="Location" required>
    
    <!-- New field: Area of Interest -->
    <select name="interest" required>
      <option value="" disabled selected>Select Area of Interest</option>
      <option value="Leadership">Leadership</option>
      <option value="Youth Empowerment">Youth Empowerment</option>
      <option value="Community Development">Community Development</option>
      <option value="Education">Education</option>
      <option value="Political Mobilization">Political Mobilization</option>
      <option value="Others">Others</option>
    </select>

    <button type="submit">Register</button>
  </form>
  <div id="message"></div>

  <script>
    const SCRIPT_URL = "YOUR_GOOGLE_SCRIPT_URL_HERE";

    document.getElementById("regForm").addEventListener("submit", e => {
      e.preventDefault();
      let formData = new FormData(e.target);
      let data = Object.fromEntries(formData);

      fetch(SCRIPT_URL, {
        method: "POST",
        body: JSON.stringify(data),
      })
      .then(res => res.json())
      .then(() => {
        document.getElementById("message").innerText = "✅ Thank you for registering!";
        e.target.reset();
      })
      .catch(err => {
        document.getElementById("message").innerText = "❌ Error submitting form!";
        console.error(err);
      });
    });
  </script>
</body>
</html>
