<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ebegba Political Network - Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background: #4CAF50;
      color: white;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #45a049;
    }
    .message {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ebegba Political Network</h2>
    <form id="registrationForm">
      <input type="text" id="fullname" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email Address" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <input type="text" id="location" placeholder="Location" required>
      <select id="interest" required>
        <option value="">-- Select Area of Interest --</option>
        <option value="Youth Development">Youth Development</option>
        <option value="Community Service">Community Service</option>
        <option value="Political Strategy">Political Strategy</option>
        <option value="Mobilization">Mobilization</option>
        <option value="Other">Other</option>
      </select>
      <button type="submit">Register</button>
      <div class="message" id="message"></div>
    </form>
  </div>

  <script>
    const form = document.getElementById("registrationForm");
    const message = document.getElementById("message");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        fullname: document.getElementById("fullname").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        location: document.getElementById("location").value,
        interest: document.getElementById("interest").value
      };

      fetch("https://script.google.com/macros/s/AKfycbxiXzpJKcYUXUGFyxPjAuU5R69HzGA5jny1hn2OuXt4AUgYCbuF_8JXPpnLmAk1jAA2XA/exec", {
        method: "POST",
        body: JSON.stringify(data)
      })
      .then(res => res.json())
      .then(res => {
        if (res.status === "success") {
          message.style.color = "green";
          message.textContent = "✅ Registration successful!";
          form.reset();
        } else {
          message.style.color = "red";
          message.textContent = "❌ Error: " + res.message;
        }
      })
      .catch(err => {
        message.style.color = "red";
        message.textContent = "❌ Network error, try again.";
      });
    });
  </script>
</body>
</html>
