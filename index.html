<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ebegba Political Network - Registration</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0052a3, #00a3cc);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 15px;
      padding: 30px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      animation: fadeIn 1s ease-in-out;
    }
    h2 {
      text-align: center;
      color: #0052a3;
      margin-bottom: 20px;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
      color: #333;
    }
    input, select {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: border 0.3s, box-shadow 0.3s;
    }
    input:focus, select:focus {
      border-color: #0052a3;
      box-shadow: 0 0 5px rgba(0,82,163,0.5);
      outline: none;
    }
    button {
      width: 100%;
      padding: 14px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      background: #0052a3;
      color: #fff;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: #003d7a;
      transform: scale(1.05);
    }
    #status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Ebegba Political Network</h2>
    <form id="registrationForm">
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" placeholder="Enter your full name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>

      <label for="location">Location</label>
      <input type="text" id="location" name="location" placeholder="Enter your location" required>

      <label for="interest">Area of Interest</label>
      <select id="interest" name="interest" required>
        <option value="">-- Select an area --</option>
        <option value="Media and Publicity">Media and Publicity</option>
        <option value="Contact and Mobilization">Contact and Mobilization</option>
        <option value="Jobs">Jobs</option>
        <option value="Digital Innovation and Technology">Digital Innovation and Technology</option>
        <option value="Others">Others</option>
      </select>

      <button type="submit">Register Interest</button>
      <p id="status"></p>
    </form>
  </div>

  <script>
    document.getElementById("registrationForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        phone: document.getElementById("phone").value,
        location: document.getElementById("location").value,
        interest: document.getElementById("interest").value
      };

      const status = document.getElementById("status");
      status.textContent = "Submitting...";

      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbz4N6pMgjRQQjmUG3xruQk-CPbKpkLWQcFgW3YcfXLbFq8LWl751SRGAsakZMmzVGTcfg/exec", {
          method: "POST",
          body: JSON.stringify(data),
        });

        if (response.ok) {
          status.textContent = "✅ Registration successful!";
          document.getElementById("registrationForm").reset();
        } else {
          status.textContent = "❌ Failed to submit. Try again.";
        }
      } catch (error) {
        console.error(error);
        status.textContent = "⚠️ Error submitting form.";
      }
    });
  </script>
</body>
</html>
