<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ebegba Political Network/Fam! - Admin Dashboard</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    th { background-color: #f4f4f4; }
    tr:hover { background-color: #f9f9f9; }
  </style>
</head>
<body>
  <h2>Registered Members - Ebegba Political Network/Fam!</h2>
  <table id="membersTable">
    <thead>
      <tr>
        <th>#</th>
        <th>Full Name</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Location</th>
        <th>Area of Interest</th>
        <th>Timestamp</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const SCRIPT_URL = "YOUR_GOOGLE_SCRIPT_URL_HERE";

    fetch(SCRIPT_URL)
      .then(res => res.json())
      .then(data => {
        let tbody = document.querySelector("#membersTable tbody");
        data.forEach((member, i) => {
          let row = `<tr>
            <td>${i+1}</td>
            <td>${member.fullname}</td>
            <td>${member.email}</td>
            <td>${member.phone}</td>
            <td>${member.location}</td>
            <td>${member.interest}</td>
            <td>${member.timestamp}</td>
          </tr>`;
          tbody.innerHTML += row;
        });
      })
      .catch(err => console.error("Error loading members:", err));
  </script>
</body>
</html>
